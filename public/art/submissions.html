<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilkJug - Art Submissions</title>
    <link rel="stylesheet" href="submissions.css">
</head>

<body>
    <div class="header">
        <h1>MilkJug Art Submissions</h1>
        <h4>Form to submit art</h4>
    </div>

    <div class="container">
        <form id="artSubmissionForm" action="https://milkjug-art.netlify.app/.netlify/functions/submit-art"
            method="post">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required>
            <label for="reason">Reason:</label>
            <input type="text" id="reason" name="reason" required>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
            <img id="imagePreview" src="#" alt="Image Preview">
            <button type="submit">Submit</button>
        </form>


    </div>

    <script src="submissions.js"></script>
</body>

</html>
