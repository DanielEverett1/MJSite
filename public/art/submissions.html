<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilkJug - Art Submissions</title>
    <link rel="stylesheet" href="submissions.css">
</head>

<body>
    <div class="header">
        <h1>MilkJug Art Submissions</h1>
        <h4>Form to submit art</h4>
    </div>

    <div class="container">
        <form action="/.netlify/functions/submit-art" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="reason">Reason:</label>
            <input type="text" id="reason" name="reason" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="submissions.js"></script>
</body>

</html>
